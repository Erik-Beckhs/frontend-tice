<div class="fadeIn animated">
    <div class="row">
      <div class="col-6">
        <div class="card card-body border">
        <div class="row pl-3">
          <i class="fa fa-group"></i>
          <span class="box-title m-b-0 ml-2 h5">Datos Asociación</span>
        </div>
          <span class="text-muted font-13"> A continuación ingrese información de la asociación</span>
          <hr>
          <div class="row">
              <div class="col-sm-12 col-xs-12">
                <form ngNativeValidate #f="ngForm">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="asociacion.nombre" name="nombre" id="exampleInputPassword1" placeholder="Nombres">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Representante</label>
                        <input placeholder="Representante" type="text" class="form-control" [(ngModel)]="asociacion.representante" name="representante" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Dirección</label>
                          <input type="text" class="form-control" [(ngModel)]="asociacion.direccion" name="direccion" id="exampleInputPassword1" placeholder="Dirección">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Ciudad</label>
                        <select class="form-control" name="ciudad" id="">
                          <option value="Warnes">Warnes</option>
                          <option value="Montero">Montero</option>
                          <option value="Santa Cruz">Santa Cruz</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Fecha de creación</label>
                        <input type="date" class="form-control" [(ngModel)]="asociacion.fcreacion" name="fcreacion" id="exampleInputPassword1">
                    </div>

                   <div class="d-flex justify-content-end">
                      <button mat-raised-button color="primary" (click)="registrarAsociacion(f.value)" type="submit" class="form-control waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                      <!--<button type="submit" class="btn btn-inverse waves-effect waves-light">Limpiar</button>-->
                   </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card card-body border">
          <div class="box-title m-b-0 h5">Imagen</div>
          <p class="text-muted m-b-0 font-13"> {{asociacion.nombre}} </p>
          <hr>
          <div class="row d-flex" style="flex-direction: column;">
            <div style="text-align:center;">
              <img *ngIf="!imageTemp" [src]="asociacion.img" alt="" class="w-200">
              <img *ngIf="imageTemp" [src]="imageTemp" alt="" class="w-200">
            </div>
            <div style="text-align:center;">
              <input type="file" class="my-2" (change)="onFileChange($event)">
            </div>

          </div>   
          <button mat-raised-button color="primary" (click)="updateImage()" [disabled]="!imageLoad"  class="btn px-5 form-control scale"><i class="fa fa-save"></i> Actualizar Imagen</button>
        </div>
      </div>
    </div>
  </div>
