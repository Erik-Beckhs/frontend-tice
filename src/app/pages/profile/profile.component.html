<div class="fadeIn animated">
    <div class="row">
      <div class="col-6">
        <div class="card card-body border">
        <div class="row pl-3">
          <i class="fa fa-user-circle fa-2x"></i>
          <span class="box-title m-b-0 h5 ml-2">Mi Perfil</span>
        </div>
          <span class="text-muted font-13 mt-1"> Informaci√≥n de la cuenta </span>
          <hr>
          <div class="row">
              <div class="col-sm-12 col-xs-12">
                  <form ngValidate>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Grado</label>
                      <select name="grado" id="" class="form-control" [(value)]="usuario.grado">
                        <option value="sprimero">Sargento Primero</option>
                        <option value="ssegundo">Sargento Segundo</option>
                        <option value="subprimero">Suboficial Primero</option>
                      </select>
                    </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Nombres</label>
                          <input type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" id="exampleInputPassword1" placeholder="Nombres">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Apellidos</label>
                          <input type="text" [(ngModel)]="usuario.apellidos"  name="apellidos" class="form-control" id="exampleInputPassword1" placeholder="Apeliidos">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Usuario</label>
                        <input type="text" class="form-control" [(ngModel)]="usuario.usuario" name="usuario" id="exampleInputPassword1" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Correo</label>
                      <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="correo" id="exampleInputPassword1" placeholder="Correo">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Rol</label>
                      <select name="grado" id="" class="form-control" [(value)]="usuario.rol">
                        <option value="admin">Administrador</option>
                        <option value="user">Usuario</option>
                      </select>
                  </div>
                   <div class="d-flex justify-content-end">
                      <button type="submit" (click)="guardaUsuario()" mat-raised-button color="primary" class="btn btn-success waves-effect waves-light m-r-10 form-control">
                        <i class="fa fa-save"></i>
                         Actualizar</button>
                   </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
