<div class="d-flex justify-content-start">
    <button mat-raised-button color="accent" [routerLink]="['/dashboard/asociacion/0']">
        <i class="fa fa-plus"></i>
         Nuevo
    </button>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese una palabra para su busqueda" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let row; let i=index"> {{i+1}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="representante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Representante </th>
        <td mat-cell *matCellDef="let row"> {{row.representante}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
        <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
      </ng-container>

      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
        <td mat-cell *matCellDef="let row"> {{row.ciudad}} </td>
      </ng-container>

      <ng-container matColumnDef="fcreacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Fundaciòn </th>
        <td mat-cell *matCellDef="let row"> {{row.fcreacion | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
            <button (click)="eliminar(row)" title="eliminar" mat-fab color="warn" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
              <button (click)="modificar(row.id)" title="modificar" mat-fab color="primary" class="mx-1" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione página"></mat-paginator>
  </div>
